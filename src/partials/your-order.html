<section class="order">
<picture>
    <!-- Dekstop screen -->
    <source media="(min-width: 1280px)"
        srcset="../img/desktop/order-bg-desktop.png 1x, ../img/desktop/order-bg-desktop@2x.png 2x" type="image/png" />
    <!-- Tablet screen -->
    <source media="(min-width: 768px)"
        srcset="../img/tablet/order-bg-tablet.png 1x, ../img/tablet/order-bg-tablet@2x.png 2x" type="image/png" />
    <!-- Mobile screen -->
    <source media="(max-width: 767px)"
        srcset="../img/mobile/order-bg-mobile.jpg 1x, ../img/mobile/order-bg-mobile@2x.jpg 2x" type="image/jpg" />
    <img class="order-bg-img" src="../img/mobile/order-bg-mobile.jpg" alt="Ukrainia girl" width="375" height="550"
        loading="lazy" />
</picture>
    <div class="order-container">
<h2 class="order-title"> <span class="order-words">Your order</span> is our priority: Personalized approach and quality of service</h2>
<form class="order-form">
    <div class="order-form-container">
    <label class="label-form" for="name"></label>
    <input class="text-form" type="text" name="user_name" id="name" placeholder="Enter your full name" pattern="[a-z]">
    </div>
    <div class="order-form-container">
    <label class="label-form" for="email"></label>
    <input class="text-form" type="email" name="user_email" id="email" placeholder="Enter your email">
    </div>
    <div class="order-form-container">
    <label class="label-form" for="comments"></label>
    <textarea class="comments-form text-form" name="user_comments" id="comments" placeholder="Comments"></textarea>
    </div>
</form>
<button class="send-btn" type="submit">Send
    <svg class="order-send-icon" width="26" height="10">
        <use href="../img/icon.svg#icon-untitled"></use>
    </svg>
</button>
</div>
<picture class="picture-order">
    <!-- Dekstop screen -->
    <source media="(min-width: 1280px)"
        srcset="../img/desktop/collection-content-desktop.jpg 1x, ../img/desktop//collection-content-desktop@2x.jpg 2x" type="image/jpg" />
    <!-- Tablet screen -->
    <source media="(min-width: 768px)"
        srcset="../img/tablet/order-content-tablet.jpg 1x, .../img/tablet/order-content-tablet@2x.jpg 2x" type="image/jpg"/>
    <img class="../img/tablet/order-content-tablet.jpg" src="" alt="Vyshyvanka" width="638" height="521" loading="lazy" />
</picture>
</section>
